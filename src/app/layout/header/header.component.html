<div *ngIf="loginCheck; then AdminBlock else FrontensBlock"></div>

<ng-template #AdminBlock>
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/auth/logout" > Logout </a>
            </li>
            <div class="topbar-divider d-none d-sm-block"></div>
            <!-- Nav Item - User Information -->
            <li class="nav-item">
                <a class="nav-link" routerLink="/admin" >
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin view</span>
                    <!-- <img class="img-profile rounded-circle" src="img/undraw_profile.svg"> -->
                </a>
            </li>
        </ul>
    </nav>
</ng-template>

<ng-template #FrontensBlock>
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" routerLinkActive="activeCls" >
                <a class="nav-link " routerLink="/auth/login" > Login </a>
            </li>
            <li class="nav-item" routerLinkActive="activeCls" >
                <a class="nav-link " routerLink="/auth/register" > Register </a>
            </li>
            <li class="nav-item" routerLinkActive="activeCls">
                <a class="nav-link " routerLink="/auth/forgot" > Forget </a>
            </li>
            <li class="nav-item" routerLinkActive="activeCls">
                <a class="nav-link" [routerLink]="['/auth/resetpassword', 'sdsddsds_TOKAN_VALUE']" > Reset </a>
            </li>           
            <div class="topbar-divider d-none d-sm-block"></div>
            <!-- Nav Item - User Information -->
            <li class="nav-item">
                <a class="nav-link" routerLink="/" >
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">Frontend View</span>
                    <!-- <img class="img-profile rounded-circle" src="img/undraw_profile.svg"> -->
                </a>
            </li>
        </ul>
    </nav>
</ng-template>
