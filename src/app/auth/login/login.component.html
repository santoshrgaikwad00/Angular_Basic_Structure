<div class="row mb-4">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 text-center">
      <h4 class="text-center"><b> Login </b></h4> <br/><br/>
      <form autocomplete="off" #userLoginForm="ngForm" [formGroup]="UserLoginForm" (ngSubmit)="onSubmit(UserLoginForm.value)" novalidate autocomplete="off">
        <div class="form-group">
          <!-- <label>Username: </label> -->
          <!-- <mat-form-field> -->
            <!-- <input matInput -->
            <input required
              name="email"
              placeholder="User Name" 
              formControlName="email" 
              [formControl]="UserLoginForm.get('email')"
              class="form-control"
              [class.is-invalid]="UserLoginForm.get('email').invalid && UserLoginForm.get('email').touched" />
            <!-- <mat-error *ngIf="UserLoginForm.get('username').invalid || UserLoginForm.get('username').untouched">Enter Username</mat-error>
          </mat-form-field> -->
        </div>
        <div class="form-group"> 
            <!-- <label>Password: </label> -->
            <!-- <mat-form-field>
              <input matInput -->
              <input 
                required
                type="password"
                name="password"
                placeholder="Password" 
                formControlName="password" 
                [formControl]="UserLoginForm.get('password')"
                class="form-control"
                [class.is-invalid]="UserLoginForm.get('password').invalid && UserLoginForm.get('password').touched" />
              <!-- <mat-error *ngIf="UserLoginForm.get('password').invalid || UserLoginForm.get('password').untouched">Enter Password</mat-error>
            </mat-form-field> -->
        </div>
        <b> <a routerLink="/auth/forgot"> Forgot your password?</a> </b> <br/><br/>
        <!-- <button type="submit" mat-raised-button color="primary" [disabled]="!UserLoginForm.valid">Submit</button> -->
        <button type="submit" class="btn btn-primary" [disabled]="!UserLoginForm.valid">Submit</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
</div>
